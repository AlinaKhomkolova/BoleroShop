<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
    <!--Ссылка на bootstrap-->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <!--css-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg" style="background-color: #E6D7D5; font-family: 'Montserrat', sans-serif;">
    <div class="container py-2">
        <!-- Логотип -->
        <a class="navbar-brand d-flex align-items-center gap-2 text-dark fw-bold fs-4" href="#">
            <img src="{% static 'img/logo.png' %}" alt="Bolero" width="30" height="30"> Bolero
        </a>

        <!-- Бургер для мобилки -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Основное меню -->
        <div class="collapse navbar-collapse" id="mainNavbar">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0 gap-4">
                <li class="nav-item">
                    <a class="nav-link text-dark fw-medium" href="#">Главная</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-dark fw-medium" href="#" role="button"
                       data-bs-toggle="dropdown">
                        Каталог
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Косметика</a></li>
                        <li><a class="dropdown-item" href="#">Уход</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark fw-medium" href="#">О нас</a>
                </li>
            </ul>

            <!-- Иконки справа -->
            <div class="d-flex align-items-center gap-3">
                <a href="#" class="text-dark"><i class="bi bi-search fs-5"></i></a>
                <a href="#" class="text-dark"><i class="bi bi-person fs-5"></i></a>
                <a href="#" class="text-dark"><i class="bi bi-heart fs-5"></i></a>
                <a href="#" class="text-dark"><i class="bi bi-bag fs-5"></i></a>
            </div>
        </div>
    </div>
</nav>
<img src="{% static 'img/home-slider-01-1903x580 1.png' %}" alt="" width="1920" height="580">
<!--js for bootstrap-->
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
